
<div class="produkty">
        @for(produkt of this.products_list; track $index){
        <div class="karta">
            <div class="obraz-div"></div>
            <img class="obraz" src="{{produkt.image}}">
            <div class="tekst">
                <div (click)="navigateTo(produkt.id)" class="nazwa">
                    <a title="{{produkt.title}}" class="nazwa-tekst" >{{produkt.title}}</a>
                </div>
                <div class="cena-kup">
                    {{produkt.price}} z≈Ç
                    <button class="kupuj" (click)="[addToCart(produkt), sumuj(), refresh()]" title="Dodaj do koszyka" type="submit">Dodaj do koszyka</button>
                </div>
            </div>
        </div>
        }
</div>
